updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: fluid  
deploy:
  type: git
  #repo: https://github.com/JaoYoo/JaoYoo.github.io.git
  branch: master
  repository: git@github.com:JaoYoo/JaoYoo.github.io.git
